  <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

    <!-- Status Column -->
    <mat-text-column name="status" justify="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </mat-text-column>
    
    <!-- Description Column -->
    <mat-text-column name="description" justify="start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </mat-text-column>
    
    <!-- Due Date Column -->
    <mat-text-column name="dueDate" justify="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
      <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
    </mat-text-column>

    <!-- Priority Column -->
    <mat-text-column name="priority" justify="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
    </mat-text-column>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.is-done]="row.status === 'Done'" (click)="markAsDone(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
